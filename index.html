<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - YOU</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <header class="header">
            <div class="header__container">
                <img src="./src/images/logos/netflix.svg" alt="Netflix" class="header__container__brand">
                <nav class="header__container__nav">
                    <ul class="header__container__navigation">
                        <li class="header__container__navigation__item">
                            Ínicio
                            <span class="navigation__item__span"></span>
                        </li>
                        
                        <li class="header__container__navigation__item">
                            Catálogo
                            <span class="navigation__item__span"></span>
                        </li>
                        
                        <li class="header__container__navigation__item">
                            Assinaturas
                            <span class="navigation__item__span"></span>
                        </li>
                        
                        <li class="header__container__navigation__item">
                            Minha Lista
                            <span class="navigation__item__span"></span>
                        </li>
                        
                        <li class="header__container__navigation__item">
                            FAQ
                            <span class="navigation__item__span"></span>
                        </li>
                        
                    </ul>
                </nav>

                <div class="header__container__profile">
                    <a class="button-notifications" href="#">
                        <i class="fas fa-bell"></i>
                    </a>

                    <a href="#" class="button-profile"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </header>
    </div>

    <script src="./dist/js/main.js"></script>
</body>
</html>
